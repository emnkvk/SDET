<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listeleme</title>
</head>
<style>
    .container{
    background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);
    display : flex;
    flex-direction: col;
    margin : 0;
    padding: 1rem;


   };

   dl {
  display: block;
  margin-top: 1em;
  margin-bottom: 1em;
  margin-left: 0;
  margin-right: 0;
};
</style>
<body >
<div class="container">
<div class="main">

    <ol type="A">
        <li style="list-style-type:upper-alpha">Selenium</li>
        <li>TestNG</li>
        <li>Jenkins</li>
    </ol>

    <ul type="circle">
        <li>Cucumber</li>
        <li>Maven</li>
        <li>Kotlin</li>
    </ul>

    <dl >
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>

</div>
</div>
</body>
</html>
